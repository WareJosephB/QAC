<script type="text/JavaScript">

function checkPrelude3(x){
  if (document.getElementById("player"+x+"corp").value != 5 && (document.getElementById("player"+x+"prelude3").value)){
      document.getElementById("player"+x+"prelude3").value = 0;
      alert("Only Valley Trust can have 3 preludes.");
    }
  checkPrelude(x);
}


function checkPrelude(){
  var NumberPlayers = 2;
  var preludes = [];
  for (var i = 1; i < NumberPlayers + 1; i ++){
    for (var j = 1; j < 4; j ++){
      var pointer = document.getElementById("player"+i+"prelude"+j);
          preludes.push(pointer.value);
          console.log(pointer.value)
    }
  }
  var nonzeros preludes.filter(i => i !== 0);
  var uniques = [new Set(preludes)]

  if (nonzeros.length != uniques.length){
    alert("Preludes should be unique.");
  }

}




function checkScores(){
  if (document.getElementById("pointsPlayer1").value < document.getElementById("pointsPlayer2").value){
    document.getElementById("pointsPlayer2").style="color:red";
    alert("1st Place has less points than 2nd place.");
  } else {
    document.getElementById("pointsPlayer2").style="color:green";
    document.getElementById("pointsPlayer1").style="color:green";
  }
}
</script>

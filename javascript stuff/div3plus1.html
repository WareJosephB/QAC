<DOCTYPE HTML>
<html>

<head>

<script type="text/javascript">
function div3and1(number){
  var steps = 0;
  var test = number;
  while (test != 0){
    if (test % 3 == 0){
      test /= 3;
    } else if (test % 3 == 2){
      test += 1;
    } else {
      test -= 1;
    }
    steps += 1;
  }
  document.getElementById("result").innerHTML ="Number of steps to reach 0: " + steps;
}

</script>

</head>


<body>

  If input number is divisible by 3, divides by three. Otherwise, adds or subtracts 1 to make it divisible by three. Returns number of steps required to reach 0. <br>


  Input number: <input type="number" name="input" id = "input"><br>
<div id = "result" display="inline"></div>
   <button type="button" onclick="div3and1(document.getElementById('input').value)">Calculate</button>

</body>

</html>
